<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Portrait Photographer"
      content="Christchurch based Award Winning Photographer"
    />
    <title>Tiffany Joy Photography</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/img/camera.png" />
  </head>
  <body>
    <header>
      <h1 class="logo">
        <img src="./assets/img/logo.png" alt="Tiffany Joy Photogaphy" />
      </h1>
    </header>
    <nav>
      <ul class="navigation">
        <li><a href="./index.html">home</a></li>
        <li><a href="./portfolio.html">portfolio</a></li>
        <li><a href="./about.html">about</a></li>
        <li><a href="./contact.html">contact</a></li>
      </ul>
    </nav>
    <section class="contact">
      <div class="contactform">
        <form>
          <label for="fname">First name:</label>
          <input type="text" placeholder="enter your first name"
          /><br />
          <label for="lname">Last name:</label>
          <input
            type="text"
            placeholder="enter your last name"
          /><br />
          <label for="email">Email:</label>
          <input
            type="text"
            placeholder="enter your email address"
          /><br />
          <label for="message">Message:</label>
          <textarea name="message" cols="30" rows="10"></textarea>
          <input type="submit" value="Submit" onclick="thankYou()" />
        </form>
      </div>
    </section>
  </body>
</html>
